<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendador de PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Agendador de PDF</h1>
    <form id="scheduleForm">
      <label for="chatName">Nome do Chat/Grupo:</label>
      <input type="text" id="chatName" placeholder="Digite o nome do chat/grupo" required>
      
      <label for="time">Hor√°rio de Envio:</label>
      <input type="time" id="time" required>

      <label for="pdfFile">Selecione o PDF:</label>
      <input type="file" id="pdfFile" accept=".pdf" required>
      
      <label for="message">Mensagem:</label>
      <textarea id="message" placeholder="Digite a mensagem..." required></textarea>
      
      <button type="submit">Agendar Envio</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
